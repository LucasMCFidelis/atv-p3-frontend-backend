<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil com Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1 class="display-4">Perfil do Usuário</h1>
        <button id="toggle-profile" class="btn btn-primary mt-3">
          Mostrar Perfil
        </button>
      </div>
      <div id="profile-info" class="card shadow-lg p-4 mx-auto" style="display: none; max-width: 500px;">
        <h2 class="card-title text-center">Lucas Fidelis</h2>
        <p>
          <strong>E-mail:</strong>
          fidelis.lucas@aluno.uepb.edu.br
        </p>
        <p>
          <strong>Telefone:</strong>
          (83) 99390-5832
        </p>
        <p>
          <strong>Endereço:</strong>
          Sitio Fidelis, s/n, Juazeirinho, PB
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggle-profile").click(function () {
          $("#profile-info").slideToggle(300);
          const buttonText = $("#profile-info").is(":visible")
            ? "Ocultar Perfil"
            : "Mostrar Perfil";
          $(this).text(buttonText);
        });
      });
    </script>
  </body>
</html>
